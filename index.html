<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./all.css" />
    <title>手寫簽名</title>
  </head>
  <body>
    <div class="useSignatureBtn-wrap">
      <button
        id="useSignatureBtn"
        type="button"
        class="btn btn-secondary"
      >
        開始使用
      </button>
    </div>
    <div class="container-fluid hide">
      <p class="mt-5">蕭依婷欠錢100萬，快簽名確認：</p>
      <div id="canvasDiv"></div>
      <div class="btn-group my-4">
        <button id="btn_clear" type="button" class="btn btn-secondary mr-1">
          清除簽名
        </button>
        <button id="btn_submit" type="button" class="btn btn-secondary ml-1">
          儲存簽名
        </button>
      </div>
      <div class="input-group mb-3 fileName-group hide">
        <input
          id="fileNameInput"
          type="text"
          class="form-control"
          placeholder="請輸入檔名"
        />
        <div class="input-group-append">
          <button class="btn btn-secondary downImg-btn">下載簽名檔</button>
        </div>
      </div>

      <img id="signatureImg" style="display: none;" />
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./all.js"></script>
  </body>
</html>
